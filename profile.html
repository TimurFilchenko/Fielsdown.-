<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–æ—Ñ–∏–ª—å ‚Äî Fielsdown</title>
  <link rel="icon" href="/public/favicon.ico" />
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f5f5f5;
      --text-primary: #121212;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent: #0077ff;
      --accent-hover: #005fcc;
      --danger: #e53935;
      --border: #e0e0e0;
      --card-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      --card-radius: 16px;
      --transition: all 0.24s cubic-bezier(0.33, 0, 0.67, 0.33);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .profile-card {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--card-radius);
      padding: 32px;
      box-shadow: var(--card-shadow);
    }

    .avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--border);
      background: var(--bg-tertiary);
      margin-bottom: 16px;
      transition: var(--transition);
    }

    .avatar-preview:hover {
      transform: scale(1.03);
      border-color: var(--accent);
    }

    .avatar-actions {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .avatar-btn {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    .avatar-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent);
    }

    #avatar-file-input {
      display: none;
    }

    .edit-field {
      display: none;
      width: 100%;
      max-width: 300px;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      margin-top: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 15px;
    }

    .bio-display {
      background: var(--bg-secondary);
      padding: 12px 16px;
      border-radius: 8px;
      color: var(--text-primary);
      white-space: pre-wrap;
    }

    .bio-edit {
      display: none;
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: var(--transition);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition);
      border: none;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 119, 255, 0.25);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
      margin-top: 16px;
    }

    .btn-danger:hover {
      background: #c62828;
      transform: translateY(-1px);
    }

    .username-display {
      font-size: 24px;
      font-weight: 800;
      margin: 12px 0;
      color: var(--accent);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    .save-status {
      height: 20px;
      font-size: 14px;
      color: var(--success);
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .save-status.show {
      opacity: 1;
    }

    /* === –ù–û–í–û–ï: —Å—Ç–∏–ª–∏ –¥–ª—è —Å–º–µ–Ω—ã –Ω–∏–∫–∞ === */
    #nickname-edit-section {
      width: 100%;
      margin-top: 16px;
    }
    #nickname-edit-section label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    #nickname-edit-section input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
      <h1>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h1>
    </header>

    <div class="profile-card">
      <div class="avatar-section">
        <img id="avatar-preview" class="avatar-preview" alt="–ê–≤–∞—Ç–∞—Ä" />
        <div class="avatar-actions">
          <button id="upload-btn" class="avatar-btn">üñºÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –≥–∞–ª–µ—Ä–µ–∏</button>
          <button id="url-btn" class="avatar-btn">üîó –í—Å—Ç–∞–≤–∏—Ç—å URL</button>
        </div>
        <input type="file" id="avatar-file-input" accept="image/*" />
        <input
          type="url"
          id="avatar-url-input"
          class="edit-field"
          placeholder="https://example.com/avatar.jpg"
        />
      </div>

      <div class="username-display" id="username-display">b/...</div>

      <!-- –ù–û–í–û–ï: —Å–µ–∫—Ü–∏—è —Å–º–µ–Ω—ã –Ω–∏–∫–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->
      <div id="nickname-edit-section" style="display:none;">
        <label>–ò–∑–º–µ–Ω–∏—Ç—å –Ω–∏–∫</label>
        <input type="text" id="nickname-input" placeholder="–ù–æ–≤—ã–π –Ω–∏–∫" maxlength="20" />
      </div>

      <div class="form-group">
        <label>–û —Å–µ–±–µ</label>
        <div id="bio-display" class="bio-display">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <textarea
          id="bio-edit"
          class="bio-edit"
          rows="3"
          placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –æ —Å–µ–±–µ..."
        ></textarea>
      </div>

      <div class="actions">
        <button id="edit-btn" class="btn btn-secondary">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
        <button id="save-btn" class="btn btn-primary" style="display: none;">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button id="cancel-btn" class="btn btn-secondary" style="display: none;">‚ùå –û—Ç–º–µ–Ω–∞</button>
      </div>

      <div id="save-status" class="save-status">‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!</div>

      <button id="logout-btn" class="btn btn-danger">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
    </div>
  </div>

  <script>
    // === –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã ===
    const SESSION_KEY = 'fielsdown_session_v1';
    const DEFAULT_AVATAR = 'https://static.cdninstagram.com/rsrc.php/v3/yo/r/qhYsMwhQJy-.png';

    // === –§—É–Ω–∫—Ü–∏–∏ ===
    function getSession() {
      const raw = localStorage.getItem(SESSION_KEY);
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch (e) {
        localStorage.removeItem(SESSION_KEY);
        return null;
      }
    }

    function saveSession(data) {
      localStorage.setItem(SESSION_KEY, JSON.stringify(data));
    }

    function isValidUrl(str) {
      try {
        new URL(str);
        return true;
      } catch {
        return false;
      }
    }

    function fileToDataUrl(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===
    document.addEventListener('DOMContentLoaded', () => {
      const session = getSession();
      if (!session || !session.isLoggedIn) {
        alert('–í—ã –Ω–µ –≤–æ—à–ª–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç!');
        window.location.href = '/login.html';
        return;
      }

      // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
      const avatarPreview = document.getElementById('avatar-preview');
      const avatarFileInput = document.getElementById('avatar-file-input');
      const avatarUrlInput = document.getElementById('avatar-url-input');
      const uploadBtn = document.getElementById('upload-btn');
      const urlBtn = document.getElementById('url-btn');
      const usernameDisplay = document.getElementById('username-display');
      const bioDisplay = document.getElementById('bio-display');
      const bioEdit = document.getElementById('bio-edit');
      const editBtn = document.getElementById('edit-btn');
      const saveBtn = document.getElementById('save-btn');
      const cancelBtn = document.getElementById('cancel-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const nicknameSection = document.getElementById('nickname-edit-section');
      const nicknameInput = document.getElementById('nickname-input');

      // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
      const avatar = session.avatar || DEFAULT_AVATAR;
      const username = session.username || 'user';
      const bio = session.bio || '–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–ø–∏—Å–∞–ª(–∞).';

      avatarPreview.src = avatar;
      usernameDisplay.textContent = `b/${username}`;
      bioDisplay.textContent = bio;

      avatarPreview.onerror = () => {
        avatarPreview.src = DEFAULT_AVATAR;
      };

      // === –°–¢–ê–†–ê–Ø –õ–û–ì–ò–ö–ê: –∞–≤–∞—Ç–∞—Ä–∫–∞ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ ===
      let originalData = { avatar, bio };

      uploadBtn.addEventListener('click', () => {
        avatarFileInput.click();
      });

      avatarFileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (!file.type.startsWith('image/')) {
          alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
          return;
        }
        try {
          const dataUrl = await fileToDataUrl(file);
          avatarPreview.src = dataUrl;
          originalData.avatar = dataUrl;
          avatarUrlInput.style.display = 'none';
        } catch (err) {
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.');
        }
      });

      urlBtn.addEventListener('click', () => {
        avatarUrlInput.style.display = 'block';
        avatarUrlInput.value = originalData.avatar.startsWith('') ? '' : originalData.avatar;
        avatarUrlInput.focus();
      });

      avatarUrlInput.addEventListener('blur', () => {
        const url = avatarUrlInput.value.trim();
        if (url && isValidUrl(url)) {
          avatarPreview.src = url;
          originalData.avatar = url;
          avatarUrlInput.style.display = 'none';
        } else if (url) {
          alert('–ù–µ–≤–µ—Ä–Ω—ã–π URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.');
          avatarUrlInput.style.display = 'none';
        } else {
          avatarUrlInput.style.display = 'none';
        }
      });

      // === –°–¢–ê–†–ê–Ø –õ–û–ì–ò–ö–ê: —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è ===
      editBtn.addEventListener('click', () => {
        bioEdit.value = originalData.bio;
        bioDisplay.style.display = 'none';
        bioEdit.style.display = 'block';
        editBtn.style.display = 'none';
        saveBtn.style.display = 'inline-flex';
        cancelBtn.style.display = 'inline-flex';
        nicknameSection.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–º–µ–Ω—É –Ω–∏–∫–∞
        nicknameInput.value = username;
      });

      cancelBtn.addEventListener('click', () => {
        bioDisplay.style.display = 'block';
        bioEdit.style.display = 'none';
        editBtn.style.display = 'inline-flex';
        saveBtn.style.display = 'none';
        cancelBtn.style.display = 'none';
        avatarUrlInput.style.display = 'none';
        nicknameSection.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Å–º–µ–Ω—É –Ω–∏–∫–∞
      });

      saveBtn.addEventListener('click', () => {
        // === –ù–û–í–û–ï: –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Å–º–µ–Ω—ã –Ω–∏–∫–∞ ===
        const newUsername = nicknameInput.value.trim();
        const currentUsername = username;
        if (newUsername && newUsername !== currentUsername) {
          if (newUsername.length < 3 || newUsername.length > 20 || !/^[a-zA-Z0-9_]+$/.test(newUsername)) {
            alert('–ù–∏–∫: 3‚Äì20 –ª–∞—Ç–∏–Ω—Å–∫–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤, —Ü–∏—Ñ—Ä—ã, _');
          } else if (localStorage.getItem(`fielsdown_user_${newUsername.toLowerCase()}`)) {
            alert('–≠—Ç–æ—Ç –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç.');
          } else {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ—Å—Å–∏—é
            const updatedSession = {
              ...session,
              username: newUsername,
              avatar: originalData.avatar,
              bio: bioEdit.value.trim(),
              updatedAt: new Date().toISOString()
            };
            saveSession(updatedSession);

            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const oldKey = `fielsdown_user_${currentUsername.toLowerCase()}`;
            const newKey = `fielsdown_user_${newUsername.toLowerCase()}`;
            const userData = JSON.parse(localStorage.getItem(oldKey) || '{}');
            userData.username = newUsername;
            localStorage.setItem(newKey, JSON.stringify(userData));
            localStorage.removeItem(oldKey);

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å—Ç—ã
            try {
              const posts = JSON.parse(localStorage.getItem('fielsdown_posts_v2') || '[]');
              const updatedPosts = posts.map(p => p.author === currentUsername ? {...p, author: newUsername} : p);
              localStorage.setItem('fielsdown_posts_v2', JSON.stringify(updatedPosts));
            } catch (e) {}

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
            try {
              const comments = JSON.parse(localStorage.getItem('fielsdown_comments_v3') || '[]');
              const updatedComments = comments.map(c => c.author === currentUsername ? {...c, author: newUsername} : c);
              localStorage.setItem('fielsdown_comments_v3', JSON.stringify(updatedComments));
            } catch (e) {}

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            usernameDisplay.textContent = `b/${newUsername}`;
          }
        } else {
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –±–µ–∑ —Å–º–µ–Ω—ã –Ω–∏–∫–∞
          const updatedSession = {
            ...session,
            avatar: originalData.avatar,
            bio: bioEdit.value.trim(),
            updatedAt: new Date().toISOString()
          };
          saveSession(updatedSession);
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        bioDisplay.textContent = bioEdit.value.trim() || '–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–ø–∏—Å–∞–ª(–∞).';
        bioDisplay.style.display = 'block';
        bioEdit.style.display = 'none';
        editBtn.style.display = 'inline-flex';
        saveBtn.style.display = 'none';
        cancelBtn.style.display = 'none';
        avatarUrlInput.style.display = 'none';
        nicknameSection.style.display = 'none';

        document.getElementById('save-status').classList.add('show');
        setTimeout(() => document.getElementById('save-status').classList.remove('show'), 2000);
      });

      logoutBtn.addEventListener('click', () => {
        if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞?')) {
          localStorage.removeItem(SESSION_KEY);
          window.location.href = '/';
        }
      });
    });
  </script>
</body>
</html>
