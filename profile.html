<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–æ—Ñ–∏–ª—å ‚Äî Fielsdown</title>
  <link rel="icon" href="/public/favicon.ico" />
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f5f5f5;
      --text-primary: #121212;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent: #0077ff;
      --accent-hover: #005fcc;
      --danger: #e53935;
      --border: #e0e0e0;
      --card-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      --card-radius: 16px;
      --transition: all 0.24s cubic-bezier(0.33, 0, 0.67, 0.33);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .profile-card {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--card-radius);
      padding: 32px;
      box-shadow: var(--card-shadow);
    }

    .avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--border);
      background: var(--bg-tertiary);
      margin-bottom: 16px;
      transition: var(--transition);
    }

    .avatar-preview:hover {
      transform: scale(1.03);
      border-color: var(--accent);
    }

    /* === –ù–û–í–û–ï: –∫–Ω–æ–ø–∫–∏ —Å–º–µ–Ω—ã –∞–≤–∞—Ç–∞—Ä–∫–∏ (—Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã) === */
    .avatar-actions {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .avatar-btn {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    .avatar-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent);
    }

    #avatar-file-input {
      display: none;
    }

    .edit-field {
      display: none;
      width: 100%;
      max-width: 300px;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      margin-top: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 15px;
    }

    .bio-display {
      background: var(--bg-secondary);
      padding: 12px 16px;
      border-radius: 8px;
      color: var(--text-primary);
      white-space: pre-wrap;
    }

    .bio-edit {
      display: none;
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: var(--transition);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition);
      border: none;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 119, 255, 0.25);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
      margin-top: 16px;
    }

    .btn-danger:hover {
      background: #c62828;
      transform: translateY(-1px);
    }

    .username-display {
      font-size: 24px;
      font-weight: 800;
      margin: 12px 0;
      color: var(--accent);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    .save-status {
      height: 20px;
      font-size: 14px;
      color: var(--success);
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .save-status.show {
      opacity: 1;
    }

    /* === –ù–û–í–û–ï: —Ä–µ–∂–∏–º –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ === */
    .view-only-badge {
      background: #e0e0e0;
      color: #666;
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 12px;
      margin-left: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
      <h1>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h1>
    </header>

    <div class="profile-card">
      <div class="avatar-section">
        <img id="avatar-preview" class="avatar-preview" alt="–ê–≤–∞—Ç–∞—Ä" />
        <!-- –ö–Ω–æ–ø–∫–∏ —Å–º–µ–Ω—ã –∞–≤–∞—Ç–∞—Ä–∫–∏ (—Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã) -->
        <div class="avatar-actions">
          <button id="upload-btn" class="avatar-btn">üñºÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –≥–∞–ª–µ—Ä–µ–∏</button>
          <button id="url-btn" class="avatar-btn">üîó –í—Å—Ç–∞–≤–∏—Ç—å URL</button>
        </div>
        <input type="file" id="avatar-file-input" accept="image/*" />
        <input
          type="url"
          id="avatar-url-input"
          class="edit-field"
          placeholder="https://example.com/avatar.jpg"
        />
      </div>

      <div class="username-display" id="username-display">b/...</div>

      <div class="form-group">
        <label>–û —Å–µ–±–µ</label>
        <div id="bio-display" class="bio-display">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <textarea
          id="bio-edit"
          class="bio-edit"
          rows="3"
          placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –æ —Å–µ–±–µ..."
        ></textarea>
      </div>

      <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (—Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã) -->
      <div class="actions">
        <button id="edit-btn" class="btn btn-secondary">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
        <button id="save-btn" class="btn btn-primary" style="display: none;">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button id="cancel-btn" class="btn btn-secondary" style="display: none;">‚ùå –û—Ç–º–µ–Ω–∞</button>
      </div>

      <div id="save-status" class="save-status">‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!</div>

      <button id="logout-btn" class="btn btn-danger">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
    </div>
  </div>

  <script>
    // === –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã (—Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã) ===
    const SESSION_KEY = 'fielsdown_session_v1';
    const DEFAULT_AVATAR = 'https://static.cdninstagram.com/rsrc.php/v3/yo/r/qhYsMwhQJy-.png';

    // === –§—É–Ω–∫—Ü–∏–∏ (—Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã) ===
    function getSession() {
      const raw = localStorage.getItem(SESSION_KEY);
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch (e) {
        localStorage.removeItem(SESSION_KEY);
        return null;
      }
    }

    function saveSession(data) {
      localStorage.setItem(SESSION_KEY, JSON.stringify(data));
    }

    function isValidUrl(str) {
      try {
        new URL(str);
        return true;
      } catch {
        return false;
      }
    }

    function fileToDataUrl(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // === –ù–û–í–û–ï: —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Å–≤–æ–µ–≥–æ –∏–ª–∏ —á—É–∂–æ–≥–æ) ===
    function loadUserProfile(targetUsername = null) {
      const session = getSession();
      const isOwnProfile = !targetUsername || (session && session.username === targetUsername);
      
      // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
      const avatarPreview = document.getElementById('avatar-preview');
      const avatarFileInput = document.getElementById('avatar-file-input');
      const avatarUrlInput = document.getElementById('avatar-url-input');
      const uploadBtn = document.getElementById('upload-btn');
      const urlBtn = document.getElementById('url-btn');
      const usernameDisplay = document.getElementById('username-display');
      const bioDisplay = document.getElementById('bio-display');
      const bioEdit = document.getElementById('bio-edit');
      const editBtn = document.getElementById('edit-btn');
      const saveBtn = document.getElementById('save-btn');
      const cancelBtn = document.getElementById('cancel-btn');
      const logoutBtn = document.getElementById('logout-btn');

      // –ï—Å–ª–∏ —ç—Ç–æ —á—É–∂–æ–π –ø—Ä–æ—Ñ–∏–ª—å
      if (!isOwnProfile) {
        // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å—ë, —á—Ç–æ —Å–≤—è–∑–∞–Ω–æ —Å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ–º
        document.querySelectorAll('.avatar-actions, .avatar-btn, .edit-field').forEach(el => {
          el.style.display = 'none';
        });
        editBtn.style.display = 'none';
        logoutBtn.style.display = 'none';
        
        // –î–æ–±–∞–≤–ª—è–µ–º –±–µ–π–¥–∂ "–ø—Ä–æ—Å–º–æ—Ç—Ä"
        if (!document.querySelector('.view-only-badge')) {
          const badge = document.createElement('span');
          badge.className = 'view-only-badge';
          badge.textContent = '—Ç–æ–ª—å–∫–æ –ø—Ä–æ—Å–º–æ—Ç—Ä';
          usernameDisplay.parentNode.insertBefore(badge, usernameDisplay.nextSibling);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —á—É–∂–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userKey = `fielsdown_user_${targetUsername.toLowerCase()}`;
        const userData = JSON.parse(localStorage.getItem(userKey) || '{}');
        
        avatarPreview.src = userData.avatar || DEFAULT_AVATAR;
        usernameDisplay.textContent = `b/${targetUsername}`;
        bioDisplay.textContent = userData.bio || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è.';
        bioDisplay.style.display = 'block';
        bioEdit.style.display = 'none';

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤
        document.querySelectorAll('input, textarea, button').forEach(el => {
          if (!el.classList.contains('back-link')) {
            el.disabled = true;
          }
        });

        return;
      }

      // === –°–¢–ê–†–ê–Ø –õ–û–ì–ò–ö–ê: —Å–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å ===
      if (!session || !session.isLoggedIn) {
        alert('–í—ã –Ω–µ –≤–æ—à–ª–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç!');
        window.location.href = '/login.html';
        return;
      }

      // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
      let currentAvatar = session.avatar || DEFAULT_AVATAR;
      const username = session.username || 'user';
      let currentBio = session.bio || '–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–ø–∏—Å–∞–ª(–∞).';

      avatarPreview.src = currentAvatar;
      usernameDisplay.textContent = `b/${username}`;
      bioDisplay.textContent = currentBio;

      avatarPreview.onerror = () => {
        avatarPreview.src = DEFAULT_AVATAR;
        currentAvatar = DEFAULT_AVATAR;
      };

      // === –°–û–•–†–ê–ù–Ø–ï–ú –í–°–Æ –°–¢–ê–†–£–Æ –õ–û–ì–ò–ö–£ –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø ===
      let originalData = { avatar: currentAvatar, bio: currentBio };

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –≥–∞–ª–µ—Ä–µ–∏
      uploadBtn.addEventListener('click', () => {
        avatarFileInput.click();
      });

      avatarFileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (!file.type.startsWith('image/')) {
          alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
          return;
        }
        try {
          const dataUrl = await fileToDataUrl(file);
          avatarPreview.src = dataUrl;
          originalData.avatar = dataUrl;
          avatarUrlInput.style.display = 'none';
        } catch (err) {
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.');
        }
      });

      // –í—Å—Ç–∞–≤–∫–∞ –ø–æ URL
      urlBtn.addEventListener('click', () => {
        avatarUrlInput.style.display = 'block';
        avatarUrlInput.value = originalData.avatar.startsWith('data:') ? '' : originalData.avatar;
        avatarUrlInput.focus();
      });

      avatarUrlInput.addEventListener('blur', () => {
        const url = avatarUrlInput.value.trim();
        if (url && isValidUrl(url)) {
          avatarPreview.src = url;
          originalData.avatar = url;
          avatarUrlInput.style.display = 'none';
        } else if (url) {
          alert('–ù–µ–≤–µ—Ä–Ω—ã–π URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.');
          avatarUrlInput.style.display = 'none';
        } else {
          avatarUrlInput.style.display = 'none';
        }
      });

      // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
      editBtn.addEventListener('click', () => {
        bioEdit.value = originalData.bio;
        bioDisplay.style.display = 'none';
        bioEdit.style.display = 'block';
        editBtn.style.display = 'none';
        saveBtn.style.display = 'inline-flex';
        cancelBtn.style.display = 'inline-flex';
      });

      cancelBtn.addEventListener('click', () => {
        bioDisplay.style.display = 'block';
        bioEdit.style.display = 'none';
        editBtn.style.display = 'inline-flex';
        saveBtn.style.display = 'none';
        cancelBtn.style.display = 'none';
        avatarUrlInput.style.display = 'none';
      });

      saveBtn.addEventListener('click', () => {
        originalData.bio = bioEdit.value.trim();

        const updatedSession = {
          ...session,
          avatar: originalData.avatar,
          bio: originalData.bio,
          updatedAt: new Date().toISOString()
        };
        saveSession(updatedSession);

        bioDisplay.textContent = originalData.bio || '–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–ø–∏—Å–∞–ª(–∞).';
        bioDisplay.style.display = 'block';
        bioEdit.style.display = 'none';
        editBtn.style.display = 'inline-flex';
        saveBtn.style.display = 'none';
        cancelBtn.style.display = 'none';
        avatarUrlInput.style.display = 'none';

        document.getElementById('save-status').classList.add('show');
        setTimeout(() => document.getElementById('save-status').classList.remove('show'), 2000);
      });

      logoutBtn.addEventListener('click', () => {
        if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞?')) {
          localStorage.removeItem(SESSION_KEY);
          window.location.href = '/';
        }
      });
    }

    // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const targetUser = urlParams.get('user');
      
      loadUserProfile(targetUser);
    });

// =============================================================================
// –ì–õ–û–ë–ê–õ–¨–ù–ê–Ø –°–ú–ï–ù–ê –ù–ò–ö–ê ‚Äî –†–ê–ë–û–¢–ê–ï–¢ –ù–ê –í–°–ï–• –°–¢–†–ê–ù–ò–¶–ê–•
// =============================================================================

(function () {
  // –†–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ —Å–≤–æ—ë–º –ø—Ä–æ—Ñ–∏–ª–µ (–Ω–µ –≤ —Ä–µ–∂–∏–º–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞)
  if (window.location.search.includes('?user=')) return;

  const usernameDisplay = document.getElementById('username-display');
  if (!usernameDisplay) return;

  const currentUsername = usernameDisplay.textContent.replace(/^b\//, '');
  const session = getSession();
  if (!session || session.username !== currentUsername) return;

  // –°–æ–∑–¥–∞—ë–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
  const nickInput = document.createElement('input');
  nickInput.type = 'text';
  nickInput.value = currentUsername;
  nickInput.placeholder = '–ù–æ–≤—ã–π –Ω–∏–∫';
  nickInput.style.display = 'none';
  nickInput.style.width = '100%';
  nickInput.style.padding = '10px';
  nickInput.style.margin = '8px 0';
  nickInput.style.border = '1px solid #ddd';
  nickInput.style.borderRadius = '8px';
  nickInput.maxLength = 20;
  nickInput.pattern = '[a-zA-Z0-9_]+';
  
  usernameDisplay.parentNode.insertBefore(nickInput, usernameDisplay.nextSibling);

  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏
  const editBtn = document.getElementById('edit-btn');
  const originalEditClick = editBtn?.onclick;
  if (editBtn) {
    editBtn.onclick = function() {
      if (originalEditClick) originalEditClick();
      nickInput.style.display = 'block';
    };
  }

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
  const saveBtn = document.getElementById('save-btn');
  const originalSaveClick = saveBtn?.onclick;
  if (saveBtn) {
    saveBtn.onclick = function() {
      const newNick = nickInput.value.trim();
      if (!newNick || newNick === currentUsername) {
        if (originalSaveClick) originalSaveClick();
        nickInput.style.display = 'none';
        return;
      }

      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (newNick.length < 3 || newNick.length > 20 || !/^[a-zA-Z0-9_]+$/.test(newNick)) {
        alert('–ù–∏–∫: 3‚Äì20 –ª–∞—Ç–∏–Ω—Å–∫–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤, —Ü–∏—Ñ—Ä—ã, _');
        return;
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–Ω—è—Ç–æ—Å—Ç–∏
      const userKeyCheck = `fielsdown_user_${newNick.toLowerCase()}`;
      if (localStorage.getItem(userKeyCheck)) {
        alert('–≠—Ç–æ—Ç –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç.');
        return;
      }

      // === 1. –û–ë–ù–û–í–õ–Ø–ï–ú –°–ï–°–°–ò–Æ (–¥–ª—è —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏) ===
      session.username = newNick;
      saveSession(session);

      // === 2. –û–ë–ù–û–í–õ–Ø–ï–ú –î–ê–ù–ù–´–ï –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø (–¥–ª—è –±—É–¥—É—â–∏—Ö –≤—Ö–æ–¥–æ–≤) ===
      const oldUserKey = `fielsdown_user_${currentUsername.toLowerCase()}`;
      const newUserKey = `fielsdown_user_${newNick.toLowerCase()}`;
      
      // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ
      const userData = JSON.parse(localStorage.getItem(oldUserKey) || '{}');
      userData.username = newNick;
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–¥ –Ω–æ–≤—ã–º –∫–ª—é—á–æ–º –∏ —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π
      localStorage.setItem(newUserKey, JSON.stringify(userData));
      localStorage.removeItem(oldUserKey);

      // === 3. –û–ë–ù–û–í–õ–Ø–ï–ú –ü–û–°–¢–´ ===
      try {
        const posts = JSON.parse(localStorage.getItem('fielsdown_posts_v2') || '[]');
        const updatedPosts = posts.map(p => 
          p.author === currentUsername ? { ...p, author: newNick } : p
        );
        localStorage.setItem('fielsdown_posts_v2', JSON.stringify(updatedPosts));
      } catch (e) { console.warn('–ü–æ—Å—Ç—ã –Ω–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã:', e); }

      // === 4. –û–ë–ù–û–í–õ–Ø–ï–ú –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò ===
      try {
        const comments = JSON.parse(localStorage.getItem('fielsdown_comments_v3') || '[]');
        const updatedComments = comments.map(c => 
          c.author === currentUsername ? { ...c, author: newNick } : c
        );
        localStorage.setItem('fielsdown_comments_v3', JSON.stringify(updatedComments));
      } catch (e) { console.warn('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –Ω–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã:', e); }

      // === 5. –û–ë–ù–û–í–õ–Ø–ï–ú –ò–ù–¢–ï–†–§–ï–ô–° ===
      usernameDisplay.textContent = `b/${newNick}`;

      // –í—ã–ø–æ–ª–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (–±–∏–æ, –∞–≤–∞—Ç–∞—Ä)
      if (originalSaveClick) originalSaveClick();
      nickInput.style.display = 'none';

      // === 6. –£–í–ï–î–û–ú–õ–ï–ù–ò–ï ===
      const status = document.getElementById('save-status');
      if (status) {
        status.textContent = '‚úÖ –ù–∏–∫ —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω –Ω–∞ –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö!';
        status.classList.add('show');
        setTimeout(() => status.classList.remove('show'), 3000);
      }
    };
  }
})();
