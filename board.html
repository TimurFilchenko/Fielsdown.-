<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>b/... — Fielsdown</title>
  <link rel="icon" href="/public/favicon.ico" />
  <style>
    /* =============================================================================
       BOARD.HTML — СТИЛИ (сохранены все старые)
       ============================================================================= */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f5f5f5;
      --text-primary: #121212;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent: #0077ff;
      --border: #e0e0e0;
      --card-radius: 12px;
      --transition: all 0.24s cubic-bezier(0.33, 0, 0.67, 0.33);
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      padding: 16px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .board-title {
      font-size: 26px;
      font-weight: 800;
      color: var(--accent);
    }

    .board-title span {
      color: var(--text-primary);
    }

    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    /* === Пост === */
    .post-card {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--card-radius);
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bg-tertiary);
    }

    .post-author {
      font-weight: 700;
      color: var(--accent);
    }

    .post-time {
      color: var(--text-muted);
      font-size: 14px;
      margin-left: auto;
    }

    .post-content {
      font-size: 16px;
      white-space: pre-wrap;
      margin-bottom: 20px;
    }

    /* === Топ постов (заглушка) === */
    .top-posts {
      margin-top: 40px;
    }
    .posts-list .placeholder {
      color: var(--text-muted);
      font-size: 15px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .post-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .post-time {
        margin-left: 0;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="board-title">b/<span id="board-name">...</span></h1>
      <a href="/" class="back-link">← Все доски</a>
    </header>

    <!-- Пост (сохранён полностью) -->
    <div class="post-card">
      <div class="post-header">
        <img src="https://static.cdninstagram.com/rsrc.php/v3/yo/r/qhYsMwhQJy-.png" class="post-avatar" alt="Аватар">
        <span class="post-author" id="post-author">b/anonymous</span>
        <span class="post-time" id="post-time">—</span>
      </div>
      <div class="post-content" id="post-content">
        Загрузка поста...
      </div>
    </div>

    <!-- Топ постов (сохранён) -->
    <div class="top-posts">
      <h2>Топ постов сегодня</h2>
      <div class="posts-list">
        <p class="placeholder">
          Система постов активируется после создания первой доски и публикации контента.
          Пока что вы можете создать свою доску и стать первым автором!
        </p>
      </div>
    </div>

    <!-- Сюда comments.js вставит секцию комментариев -->
    <!-- НИЧЕГО БОЛЬШЕ НЕТ -->
  </div>

  <!-- Подключение comments.js -->
  <script src="/js/comments.js"></script>
<script>
  // === УЛУЧШЕННАЯ СИСТЕМА ОТВЕТОВ С КЛИКАБЕЛЬНЫМИ НИКАМИ ===

  // 1. Авто-вставка @ник при ответе
  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('reply-btn')) {
      const commentId = e.target.getAttribute('data-id');
      const commentCard = e.target.closest('.comment');
      const authorElement = commentCard.querySelector('.comment-author');
      const authorName = authorElement ? authorElement.textContent.trim() : 'anonymous';
      
      setTimeout(() => {
        const replyTextarea = document.getElementById(`reply-text-${commentId}`);
        if (replyTextarea && !replyTextarea.value.startsWith('@')) {
          replyTextarea.value = `@${authorName} `;
          replyTextarea.focus();
          // Ставим курсор в конец
          const val = replyTextarea.value;
          replyTextarea.setSelectionRange(val.length, val.length);
        }
      }, 150);
    }
  });

  // 2. Преобразование @ник в кликабельные ссылки при отображении
  function parseMentionsInComments() {
    document.querySelectorAll('.comment-content').forEach(contentEl => {
      if (contentEl.dataset.parsed) return; // Уже обработано
      
      const text = contentEl.innerHTML;
      // Ищем @b/username (с возможными символами после)
      const mentionRegex = /@([b\/][a-zA-Z0-9_]+)/g;
      const newText = text.replace(mentionRegex, (match, username) => {
        // Убираем "b/" из ссылки, если нужно (но сохраняем в отображении)
        const cleanName = username.replace('b/', '');
        return `<a href="/profile.html?user=${encodeURIComponent(cleanName)}" class="mention-link">@${username}</a>`;
      });
      
      if (newText !== text) {
        contentEl.innerHTML = newText;
        contentEl.dataset.parsed = 'true';
      }
    });
  }

  // 3. Стили для упоминаний
  (function injectMentionStyles() {
    const style = document.createElement('style');
    style.textContent = `
      .mention-link {
        color: #0077ff !important;
        text-decoration: none;
        font-weight: 600;
        border-bottom: 1px dotted #0077ff;
        padding: 0 2px;
        border-radius: 2px;
      }
      .mention-link:hover {
        background-color: rgba(0, 119, 255, 0.05);
        text-decoration: none !important;
      }
    `;
    document.head.appendChild(style);
  })();

  // 4. Обработка новых комментариев (после отправки)
  const originalInit = window.FielsdownComments?.init;
  if (originalInit) {
    window.FielsdownComments.init = function(...args) {
      const result = originalInit.apply(this, args);
      // Запускаем парсинг после загрузки комментариев
      setTimeout(parseMentionsInComments, 300);
      return result;
    };
  }

  // 5. Также парсим при динамическом добавлении (например, после отправки)
  const observer = new MutationObserver((mutations) => {
    let needsParse = false;
    for (const mut of mutations) {
      if (mut.type === 'childList' && mut.addedNodes.length > 0) {
        needsParse = true;
        break;
      }
    }
    if (needsParse) {
      setTimeout(parseMentionsInComments, 100);
    }
  });
  observer.observe(document.body, { childList: true, subtree: true });

  // Первичная обработка (на случай, если комментарии уже есть)
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(parseMentionsInComments, 500);
  });
</script>
  <script>
    // Получаем имя доски из URL
    const urlParams = new URLSearchParams(window.location.search);
    const boardName = urlParams.get('b');
    
    // Обновляем заголовок
    if (boardName) {
      document.getElementById('board-name').textContent = boardName;
    } else {
      document.getElementById('board-name').textContent = 'ошибка';
      document.getElementById('post-content').textContent = 'Не указана доска.';
    }

    // Инициализируем систему комментариев
    if (boardName) {
      document.addEventListener('DOMContentLoaded', () => {
        // Загружаем пост (заглушка)
        const posts = JSON.parse(localStorage.getItem('fielsdown_posts_v1') || '[]');
        const post = posts.find(p => p.board === boardName);
        if (post) {
          document.getElementById('post-author').textContent = `b/${post.author || 'anonymous'}`;
          document.getElementById('post-content').textContent = post.content;
          document.getElementById('post-time').textContent = new Date(post.createdAt).toLocaleString('ru-RU', {
            day: '2-digit',
            month: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
        } else {
          document.getElementById('post-content').textContent = 'Эта доска существует, но пока нет постов.';
        }

        // Запускаем комментарии
        FielsdownComments.init(boardName);
      });
    }
  </script>
</body>
  </html>
