<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка с кнопками</title>
    <style>
        /* === CSS СТИЛИ === */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Темно-синий фон */
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            padding: 20px; /* Добавим отступ для маленьких экранов */
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-board {
            display: grid;
            border: 5px solid #e74c3c; /* Красная рамка */
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
            background-color: #34495e; /* Фон игрового поля */
        }

        .cell {
            /* Базовая клетка - размеры будут установлены в JS */
        }

        .snake {
            background-color: #2ecc71; /* Ярко-зеленый цвет змейки */
            border: 1px solid #27ae60;
            border-radius: 2px;
        }

        .head {
            background-color: #1abc9c; /* Цвет головы */
            border-radius: 4px;
        }

        .food {
            background-color: #f1c40f; /* Желтое яблоко */
            border-radius: 50%; /* Круглая еда */
            box-shadow: 0 0 5px #f39c12;
        }

        #score-board {
            margin-bottom: 20px;
            color: #ecf0f1; /* Светлый текст */
            font-size: 24px;
            font-weight: bold;
        }

        #game-over-message {
            position: absolute;
            background: rgba(44, 62, 80, 0.95);
            color: #ecf0f1;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 32px;
            display: none; /* По умолчанию скрыто */
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        #game-over-message button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #game-over-message button:hover {
            background-color: #c0392b;
        }

        /* Стили для кнопок управления */
        #controls {
            margin-top: 30px;
            display: grid;
            grid-template-areas: ". up ."
                                 "left center right"
                                 ". down .";
            width: 180px; /* Ширина, чтобы центровать кнопки */
        }

        .control-btn {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #3498db; /* Синий цвет */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            user-select: none; /* Запрет выделения текста */
        }

        .control-btn:hover {
            background-color: #2980b9;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #up-btn { grid-area: up; }
        #down-btn { grid-area: down; }
        #left-btn { grid-area: left; }
        #right-btn { grid-area: right; }
    </style>
</head>
<body>

    <div id="score-board">Счет: <span id="score">0</span></div>
    
    <div id="game-container">
        <div id="game-board"></div>
        
        <div id="controls">
            <button id="up-btn" class="control-btn" data-direction="up">↑</button>
            <button id="left-btn" class="control-btn" data-direction="left">←</button>
            <button id="right-btn" class="control-btn" data-direction="right">→</button>
            <button id="down-btn" class="control-btn" data-direction="down">↓</button>
        </div>
    </div>
    
    <div id="game-over-message">
        <p>Игра окончена!</p>
        <p>Ваш финальный счет: <span id="final-score">0</span></p>
        <button onclick="startGame()">Начать заново</button>
    </div>

    <script>
        // === JS ЛОГИКА ИГРЫ ===

        // Константы игры
        const BOARD_SIZE = 20; // Размер поля (20x20)
        const CELL_SIZE = 20; // Размер клетки в пикселях
        const INITIAL_SPEED = 150; // Начальная скорость (меньше - быстрее)

        // Элементы DOM
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const gameOverMessage = document.getElementById('game-over-message');
        const finalScoreElement = document.getElementById('final-score');
        const controlButtons = document.querySelectorAll('.control-btn');

        // Переменные игры
        let snake = [];
        let food = {};
        let direction = 'right'; // Начальное направление
        let nextDirection = 'right'; // Будущее направление
        let gameInterval;
        let speed = INITIAL_SPEED;
        let score = 0;
        let isGameOver = false;

        /**
         * Устанавливает новое направление, предотвращая движение назад.
         * @param {string} newDir - Новое направление ('up', 'down', 'left', 'right')
         */
        function setNextDirection(newDir) {
            if (
                (newDir === 'up' && direction !== 'down') ||
                (newDir === 'down' && direction !== 'up') ||
                (newDir === 'left' && direction !== 'right') ||
                (newDir === 'right' && direction !== 'left')
            ) {
                nextDirection = newDir;
            }
        }

        /**
         * Инициализация игрового поля и стилей
         */
        function initBoard() {
            gameBoard.style.width = gameBoard.style.height = `${BOARD_SIZE * CELL_SIZE}px`;
            gameBoard.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, ${CELL_SIZE}px)`;
            gameBoard.innerHTML = ''; // Очистка старого поля
            
            // Создание клеток (DOM-элементов) для поля
            for (let i = 0; i < BOARD_SIZE * BOARD_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gameBoard.appendChild(cell);
            }
        }

        /**
         * Сброс всех переменных и запуск новой игры
         */
        function startGame() {
            // Сброс состояния
            snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }]; // Начальная змейка
            direction = 'right';
            nextDirection = 'right';
            speed = INITIAL_SPEED;
            score = 0;
            isGameOver = false;

            // Обновление DOM
            scoreElement.textContent = score;
            gameOverMessage.style.display = 'none';

            initBoard();
            placeFood();
            
            // Очистка старого интервала, если он был
            clearInterval(gameInterval);
            // Запуск игрового цикла
            gameInterval = setInterval(gameLoop, speed);
        }

        /**
         * Генерирует координаты для еды в случайной незанятой клетке
         */
        function placeFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * BOARD_SIZE),
                    y: Math.floor(Math.random() * BOARD_SIZE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
        }

        /**
         * Основной игровой цикл
         */
        function gameLoop() {
            if (isGameOver) return;

            direction = nextDirection; // Применяем новое направление
            const head = snake[0];
            let newHead = { x: head.x, y: head.y };

            // Движение
            if (direction === 'up') newHead.y -= 1;
            else if (direction === 'down') newHead.y += 1;
            else if (direction === 'left') newHead.x -= 1;
            else if (direction === 'right') newHead.x += 1;

            // Проверка на столкновение со стенами
            if (newHead.x < 0 || newHead.x >= BOARD_SIZE || newHead.y < 0 || newHead.y >= BOARD_SIZE) {
                return endGame();
            }

            // Проверка на столкновение с собой
            if (snake.some((segment, index) => index !== 0 && segment.x === newHead.x && segment.y === newHead.y)) {
                 return endGame();
            }

            // Добавляем новую голову в начало змейки
            snake.unshift(newHead);

            // Проверка на съедение еды
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                scoreElement.textContent = score;
                placeFood(); // Размещаем новую еду

                // Увеличение скорости (уменьшаем интервал)
                if (speed > 50) {
                    speed -= 3; // Небольшое ускорение
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, speed);
                }
            } else {
                // Если еда не съедена, удаляем хвост
                snake.pop();
            }

            drawGame(); // Отрисовка
        }

        /**
         * Отрисовка змейки и еды на поле
         */
        function drawGame() {
            // Сброс классов у всех клеток
            const cells = gameBoard.children;
            for (let i = 0; i < cells.length; i++) {
                cells[i].className = 'cell'; // Оставляем только базовый класс
            }

            // Отрисовка змейки
            snake.forEach((segment, index) => {
                const cellIndex = segment.y * BOARD_SIZE + segment.x;
                if (cells[cellIndex]) {
                    cells[cellIndex].classList.add('snake');
                    if (index === 0) {
                        cells[cellIndex].classList.add('head'); // Голова змейки
                    }
                }
            });

            // Отрисовка еды
            const foodIndex = food.y * BOARD_SIZE + food.x;
            if (cells[foodIndex]) {
                cells[foodIndex].classList.add('food');
            }
        }

        /**
         * Обработчик нажатий клавиш (для клавиатуры)
         */
        document.addEventListener('keydown', (e) => {
            const key = e.key;

            if (key === 'ArrowUp') setNextDirection('up');
            else if (key === 'ArrowDown') setNextDirection('down');
            else if (key === 'ArrowLeft') setNextDirection('left');
            else if (key === 'ArrowRight') setNextDirection('right');
        });

        /**
         * Обработчик нажатий на кнопки (для сенсора/мыши)
         */
        controlButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const dir = e.currentTarget.getAttribute('data-direction');
                setNextDirection(dir);
            });
        });

        /**
         * Завершение игры
         */
        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverMessage.style.display = 'block';
        }

        // Запуск первой игры при загрузке страницы
        window.onload = startGame;
    </script>
</body>
</html>
