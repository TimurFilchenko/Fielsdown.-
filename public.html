<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Общество — Fielsdown</title>
  <link rel="icon" href="/public/favicon.ico" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --text-primary: #121212;
      --text-muted: #666666;
      --accent: #0077ff;
      --border: #e0e0e0;
      --card-radius: 12px;
    }
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    header {
      text-align: center;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    h1 { font-size: 28px; color: var(--accent); margin-bottom: 8px; }
    .tabs {
      display: flex;
      gap: 24px;
      margin: 24px 0;
      flex-wrap: wrap;
    }
    .tab {
      padding: 8px 20px;
      background: var(--bg-secondary);
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
    }
    .tab.active { background: var(--accent); color: white; }
    .section { margin-bottom: 40px; }
    .grid {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }
    .user-card, .board-card, .post-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--card-radius);
      padding: 16px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
      margin-right: 10px;
    }
    .board-prefix { color: var(--accent); font-weight: bold; }
    .post-content { margin: 10px 0; color: var(--text-primary); }
    .post-meta { font-size: 13px; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Общество Fielsdown</h1>
      <p>Все пользователи, доски и публикации в одном месте</p>
    </header>

    <div class="tabs">
      <div class="tab active" data-tab="users">Пользователи</div>
      <div class="tab" data-tab="boards">Доски</div>
      <div class="tab" data-tab="posts">Публикации</div>
    </div>

    <div id="content">
      <!-- Контент будет загружен сюда -->
    </div>
  </div>

  <script src="/js/public.js"></script>
</body>
</html>
