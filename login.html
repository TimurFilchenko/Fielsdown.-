<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход — Fielsdown</title>
  <link rel="icon" href="/public/favicon.ico" />
  <style>
    /* =============================================================================
       СТИЛИ ДЛЯ СТРАНИЦЫ ВХОДА — Fielsdown Login System
       Автор: пользователь Fielsdown
       Цель: максимальная надёжность, эстетика, функциональность
       ============================================================================= */

    /* === Глобальные переменные темы === */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f5f5f5;
      --text-primary: #121212;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent: #0077ff;
      --accent-hover: #005fcc;
      --danger: #e53935;
      --success: #2e7d32;
      --border: #e0e0e0;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --card-radius: 16px;
      --input-radius: 10px;
      --transition-fast: all 0.18s cubic-bezier(0.33, 0, 0.67, 0.33);
      --transition-normal: all 0.24s cubic-bezier(0.33, 0, 0.67, 0.33);
      --transition-slow: all 0.32s cubic-bezier(0.33, 0, 0.67, 0.33);
    }

    /* === Сброс и базовые настройки === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      line-height: 1.6;
      font-feature-settings: "liga", "kern";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === Контейнер центрирования === */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 20px;
    }

    /* === Карточка входа === */
    .login-card {
      width: 100%;
      max-width: 480px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--card-radius);
      padding: 40px;
      box-shadow: var(--card-shadow);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), #00b0ff);
    }

    /* === Заголовки === */
    .login-title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent), #00b0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 16px;
      margin-bottom: 32px;
    }

    /* === Группы полей === */
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
    }

    /* === Поля ввода === */
    .form-control {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border);
      border-radius: var(--input-radius);
      font-size: 16px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: var(--transition-normal);
      outline: none;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.15);
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    /* === Кнопки === */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      border-radius: var(--input-radius);
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition-normal);
      border: none;
      width: 100%;
      position: relative;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 119, 255, 0.25);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* === Сообщения об ошибках === */
    .error-message {
      color: var(--danger);
      font-size: 14px;
      margin-top: 8px;
      min-height: 20px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-4px);
      transition: var(--transition-fast);
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* === Ссылки === */
    .auth-footer {
      text-align: center;
      margin-top: 28px;
      color: var(--text-muted);
      font-size: 15px;
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition-fast);
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* === Анимации === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
      animation: fadeIn 0.4s ease-out;
    }

    /* === Адаптивность === */
    @media (max-width: 600px) {
      .login-card {
        padding: 32px 24px;
      }
      .login-title {
        font-size: 28px;
      }
    }

    /* === Дополнительные утилиты === */
    .hidden {
      display: none !important;
    }

    .loading {
      opacity: 0.8;
      pointer-events: none;
    }

    .loading::after {
      content: '...';
      animation: dots 1.2s steps(4, jump-none) infinite;
    }

    @keyframes dots {
      to {
        transform: translateX(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Добро пожаловать</h1>
      <p class="login-subtitle">Войдите в свой аккаунт Fielsdown</p>

      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="login-username">Никнейм</label>
          <input
            type="text"
            id="login-username"
            class="form-control"
            autocomplete="off"
            placeholder="Ваш ник (без b/)"
            required
            minlength="3"
            maxlength="20"
          />
          <div class="error-message" id="username-error"></div>
        </div>

        <div class="form-group">
          <label for="login-password">Пароль</label>
          <input
            type="password"
            id="login-password"
            class="form-control"
            autocomplete="off"
            placeholder="Ваш пароль"
            required
          />
          <div class="error-message" id="password-error"></div>
        </div>

        <button type="submit" id="login-submit" class="btn btn-primary">Войти в аккаунт</button>
      </form>

      <div class="auth-footer">
        <p>Нет аккаунта? <a href="/register.html">Создать бесплатно</a></p>
      </div>
    </div>
  </div>

  <script>
    /* =============================================================================
       ЛОГИКА ВХОДА — Fielsdown Authentication System
       Автор: пользователь Fielsdown
       Цель: надёжная, клиентская аутентификация без сервера (до его появления)
       ============================================================================= */

    // === Константы ===
    const SESSION_KEY = 'fielsdown_session_v1';
    const DEFAULT_AVATAR = 'https://static.cdninstagram.com/rsrc.php/v3/yo/r/qhYsMwhQJy-.png';

    // === Вспомогательные функции ===
    function getSession() {
      const raw = localStorage.getItem(SESSION_KEY);
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch (e) {
        localStorage.removeItem(SESSION_KEY);
        return null;
      }
    }

    function saveSession(data) {
      localStorage.setItem(SESSION_KEY, JSON.stringify(data));
    }

    function showError(fieldId, message) {
      const el = document.getElementById(`${fieldId}-error`);
      if (el) {
        el.textContent = message;
        el.classList.add('show');
      }
    }

    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.textContent = '';
        el.classList.remove('show');
      });
    }

    // === MOCK: база пользователей (в реальности — заменится на /api/login) ===
    // Для демонстрации: сохраняем пароль при регистрации в localStorage под ключом user:username
    function getUserData(username) {
      const key = `fielsdown_user_${username.toLowerCase()}`;
      const raw = localStorage.getItem(key);
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch (e) {
        return null;
      }
    }

    function saveUserData(username, password) {
      const key = `fielsdown_user_${username.toLowerCase()}`;
      const data = {
        username: username,
        passwordHash: btoa(password), // простой mock-хэш (в реальности — bcrypt на сервере)
        createdAt: new Date().toISOString()
      };
      localStorage.setItem(key, JSON.stringify(data));
    }

    // === Инициализация ===
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const usernameInput = document.getElementById('login-username');
      const passwordInput = document.getElementById('login-password');
      const submitBtn = document.getElementById('login-submit');

      // Если уже залогинен — редирект
      if (getSession()) {
        alert('Вы уже вошли в аккаунт!');
        window.location.href = '/profile.html';
        return;
      }

      // Валидация в реальном времени
      usernameInput.addEventListener('input', () => {
        if (usernameInput.value) {
          document.getElementById('username-error').classList.remove('show');
        }
      });

      passwordInput.addEventListener('input', () => {
        if (passwordInput.value) {
          document.getElementById('password-error').classList.remove('show');
        }
      });

      // Отправка формы
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearErrors();

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Валидация
        if (!username) {
          showError('username', 'Введите никнейм.');
          return;
        }
        if (username.length < 3 || username.length > 20 || !/^[a-zA-Z0-9_]+$/.test(username)) {
          showError('username', 'Ник: 3–20 символов, буквы, цифры, _');
          return;
        }
        if (!password) {
          showError('password', 'Введите пароль.');
          return;
        }

        // Имитация загрузки
        submitBtn.disabled = true;
        submitBtn.textContent = 'Проверка';
        submitBtn.classList.add('loading');

        // Имитация задержки сети (для UX)
        await new Promise(resolve => setTimeout(resolve, 600));

        // Проверка пользователя
        const userData = getUserData(username);
        if (!userData) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Войти в аккаунт';
          submitBtn.classList.remove('loading');
          showError('username', 'Аккаунт не найден.');
          return;
        }

        // Проверка пароля (mock)
        if (btoa(password) !== userData.passwordHash) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Войти в аккаунт';
          submitBtn.classList.remove('loading');
          showError('password', 'Неверный пароль.');
          return;
        }

        // === УСПЕШНЫЙ ВХОД ===
        const session = {
          isLoggedIn: true,
          username: username,
          avatar: DEFAULT_AVATAR,
          bio: '',
          createdAt: userData.createdAt,
          postCount: 0,
          boardCount: 0
        };

        saveSession(session);

        // Редирект
        setTimeout(() => {
          window.location.href = '/profile.html';
        }, 400);
      });

      // === Для теста: если при регистрации не сохранился пароль — сохраняем сейчас ===
      // (Это нужно, потому что в auth.js мы не сохраняли пароль, но для входа он нужен)
      // В продакшене этого не будет — пароль хранится только на сервере.
      const originalAuthJsSave = localStorage.getItem('fielsdown_temp_user');
      if (originalAuthJsSave) {
        try {
          const temp = JSON.parse(originalAuthJsSave);
          // Но пароль мы не сохранили... поэтому в демо-режиме:
          // будем считать, что пароль = "last_generated_password"
          // На практике — этого не должно быть. Это временная заглушка.
          localStorage.removeItem('fielsdown_temp_user');
        } catch (e) {
          localStorage.removeItem('fielsdown_temp_user');
        }
      }
    });
  </script>
</body>
</html>
