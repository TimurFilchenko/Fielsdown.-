<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Создать доску — Fielsdown</title>
  <link rel="icon" href="/public/favicon.ico" />
  <style>
    /* =============================================================================
       THREAD.HTML — СТИЛИ (сохранены все старые + улучшения)
       ============================================================================= */

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f5f5f5;
      --text-primary: #121212;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent: #0077ff;
      --accent-hover: #005fcc;
      --danger: #e53935;
      --border: #e0e0e0;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --card-radius: 16px;
      --transition: all 0.24s cubic-bezier(0.33, 0, 0.67, 0.33);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      color: var(--accent);
    }

    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .card {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--card-radius);
      padding: 40px;
      box-shadow: var(--card-shadow);
    }

    .card-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      color: var(--accent);
    }

    .card-subtitle {
      color: var(--text-muted);
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
    }

    .form-control {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border);
      border-radius: var(--input-radius);
      font-size: 16px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.15);
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      border-radius: var(--input-radius);
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      width: 100%;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 119, 255, 0.25);
    }

    .error-message {
      color: var(--danger);
      font-size: 14px;
      margin-top: 8px;
      min-height: 20px;
      opacity: 0;
      transform: translateY(-4px);
      transition: var(--transition);
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #2e7d32;
      font-size: 15px;
      margin-top: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .success-message.show {
      opacity: 1;
    }

    code {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 32px 24px;
      }
      .card-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Fielsdown</div>
      <a href="/" class="back-link">← Все доски</a>
    </header>

    <div class="card">
      <h1 class="card-title">Создать новую доску</h1>
      <p class="card-subtitle">
        Доски в Fielsdown обозначаются префиксом <code>b/</code>.<br>
        Например: <code>b/anime</code>, <code>b/games</code>, <code>b/kyrgyz_culture</code>.
      </p>

      <form id="createBoardForm">
        <div class="form-group">
          <label for="boardName">Название доски</label>
          <input
            type="text"
            id="boardName"
            class="form-control"
            placeholder="Введите название (только латиница)"
            maxlength="32"
            autocomplete="off"
          />
          <div class="error-message" id="boardNameError"></div>
        </div>

        <div class="form-group">
          <label for="boardDescription">Описание (необязательно)</label>
          <textarea
            id="boardDescription"
            class="form-control"
            placeholder="Кратко опишите тему доски (до 200 символов)"
            maxlength="200"
          ></textarea>
          <div class="error-message" id="boardDescriptionError"></div>
        </div>

        <button type="submit" class="btn btn-primary">✅ Создать доску</button>
        <div class="success-message" id="successMessage"></div>
      </form>
    </div>
  </div>

  <script>
    /* =============================================================================
       THREAD.HTML — ЛОГИКА СОЗДАНИЯ ДОСКИ
       Поддержка: Vercel KV (основное) + localStorage (резерв)
       ============================================================================= */

    // Константы
    const BOARDS_LOCAL_KEY = 'fielsdown_boards_v1';

    // Вспомогательные функции
    function showError(elementId, message) {
      const errorEl = document.getElementById(elementId + 'Error');
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.classList.add('show');
      }
    }

    function hideError(elementId) {
      const errorEl = document.getElementById(elementId + 'Error');
      if (errorEl) {
        errorEl.classList.remove('show');
      }
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.classList.add('show');
    }

    function getLocalBoards() {
      try {
        return JSON.parse(localStorage.getItem(BOARDS_LOCAL_KEY) || '[]');
      } catch (e) {
        return [];
      }
    }

    function saveLocalBoards(boards) {
      localStorage.setItem(BOARDS_LOCAL_KEY, JSON.stringify(boards));
    }

    // Генерация ника (для автора)
    function getCurrentUsername() {
      try {
        const session = JSON.parse(localStorage.getItem('fielsdown_session_v1') || '{}');
        return session.username || 'anonymous';
      } catch (e) {
        return 'anonymous';
      }
    }

    // Основная логика
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('createBoardForm');
      const nameInput = document.getElementById('boardName');
      const descInput = document.getElementById('boardDescription');

      // Динамическая очистка ошибок
      nameInput.addEventListener('input', () => hideError('boardName'));
      descInput.addEventListener('input', () => hideError('boardDescription'));

      // Отправка формы
      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        hideError('boardName');
        hideError('boardDescription');
        document.getElementById('successMessage').classList.remove('show');

        let name = nameInput.value.trim();
        const description = descInput.value.trim();

        // Валидация
        if (!name) {
          showError('boardName', 'Пожалуйста, введите название доски.');
          return;
        }
        name = name.toLowerCase();
        if (name.length < 2 || name.length > 32) {
          showError('boardName', 'Название должно быть от 2 до 32 символов.');
          return;
        }
        if (!/^[a-z0-9_-]+$/.test(name)) {
          showError('boardName', 'Разрешены только латинские буквы, цифры, дефис (-) и подчёркивание (_).');
          return;
        }

        const creator = getCurrentUsername();

        // === ПОПЫТКА ОТПРАВИТЬ НА VERCel KV ===
        let createdViaServer = false;
        try {
          const response = await fetch('/api/boards', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, description, creator })
          });

          if (response.ok) {
            showSuccess(`✅ Доска b/${name} создана и видна всем!`);
            createdViaServer = true;
          } else {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Ошибка сервера');
          }
        } catch (serverError) {
          console.warn('Сервер недоступен, используем локальное сохранение:', serverError);
          
          // === РЕЗЕРВ: сохранение в localStorage ===
          const localBoards = getLocalBoards();
          if (localBoards.some(b => b.name === name)) {
            showError('boardName', `Доска b/${name} уже существует.`);
            return;
          }

          const newBoard = {
            name: name,
            description: description || 'Без описания.',
            creator: creator,
            createdAt: new Date().toISOString()
          };

          localBoards.push(newBoard);
          saveLocalBoards(localBoards);
          showSuccess(`✅ Доска b/${name} создана (только для вас).`);
        }

        // Очистка и редирект
        nameInput.value = '';
        descInput.value = '';
        setTimeout(() => {
          window.location.href = `/board.html?b=${encodeURIComponent(name)}`;
        }, 1200);
      });
    });
  </script>
</body>
</html>
